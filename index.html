<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Memory</title>
    <link rel="stylesheet" href="./index.css"/>
  </head>
  <body>
    <section class="section">
      <article class="calendarContainer">
        <div class="calendar">CALENDAR!</div>
        <div class="calendarBtn">calendar</div>
      </article>
      <article class="main">
        <div id="timeBack">
          <div class="time">
            <span class="currentTime"></span>
            <div class="currentDate">
              <span class="currentMD"></span>
              <div class="dateLine"></div>
              <span class="currentDay"></span>
            </div>
          </div>
        </div>
        <div class="toDo">
          <header class="toDoHeader">
            <div class="toDoHeaderContent">
              <span>To Do</span>
            </div>
            <div class="toDoHeaderContent">
              <span>Finish</span>
            </div>
          </header>
          <main class="toDoMain">
            <div class="toDoMainToDo">
              <ul class="toDoMainList">
              </ul>
            </div>
            <div class="toDoMainAdd">
              <div class="toDoMainText">What will you do, today?</div>
              <div class="toDoInputBox">
                <input type="text" class="toDoInput"/>
                <div class="toDoInputClick"></div>
              </div>
            </div>
            <div class="toDoMainFinish"></div>
          </main>
        </div>
      </article>
      <article class="memoContainer">
        <div class="memoBtn">memo</div>
        <div class="memo">MEMO!</div>
      </article>
    </section>
  </body>
  <script src="./slide.js"></script>
  <script src="./time.js"></script>
  <script src="./todo.js"></script>
</html>
