<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Memory</title>
    <link rel="stylesheet" href="./index.css"/>
  </head>
  <body>
    <section class="section">
      <div class="calendarContainer">
        <div class="calendar">
          <div class="calendarMonth">
            <button class="calendarMonthUp calendarMonthBtn"><img src="./image/monthUp.svg" class="calendarMonthUpLogo"/></button>
            <div class="calendarMonthCurrent">
              <div class="calendarMonthWrap">
                <div class="calendarMonthLogo1 calendarMonthLogo"></div>
                <div class="calendarMonthLogo2 calendarMonthLogo"></div>
                <div class="calendarMonthLogo3 calendarMonthLogo"></div>
                <div class="calendarMonthLogo4 calendarMonthLogo"></div>
                <div class="calendarMonthLogo5 calendarMonthLogo"></div>
                <div class="calendarMonthLogo6 calendarMonthLogo"></div>
                <div class="calendarMonthLogo7 calendarMonthLogo"></div>
                <div class="calendarMonthLogo8 calendarMonthLogo"></div>
                <div class="calendarMonthLogo9 calendarMonthLogo"></div>
                <div class="calendarMonthLogo10 calendarMonthLogo"></div>
                <div class="calendarMonthLogo11 calendarMonthLogo"></div>
                <div class="calendarMonthLogo12 calendarMonthLogo"></div>
              </div>
            </div>
            <button class="calendarMonthDown calendarMonthBtn"><img src="./image/monthDown.svg" class="calendarMonthDownLogo"/></button>
          </div>
          <div class="calendarMain">
            <article class="box0"></article>
            <article class="box1"></article>
            <article class="box2"></article>
            <article class="box3"></article>
            <article class="box4"></article>
            <article class="box5"></article>
            <article class="box6"></article>
            <article class="box7"></article>
            <article class="box8"></article>
            <article class="box9"></article>
            <article class="box10"></article>
            <article class="box11"></article>
            <article class="box12"></article>
            <article class="box13"></article>
            <article class="box14"></article>
            <article class="box15"></article>
            <article class="box16"></article>
            <article class="box17"></article>
            <article class="box18"></article>
            <article class="box19"></article>
            <article class="box20"></article>
            <article class="box21"></article>
            <article class="box22"></article>
            <article class="box23"></article>
            <article class="box24"></article>
            <article class="box25"></article>
            <article class="box26"></article>
            <article class="box27"></article>
            <article class="box28"></article>
            <article class="box29"></article>
            <article class="box30"></article>
            <article class="box31"></article>
            <article class="box32"></article>
            <article class="box33"></article>
            <article class="box34"></article>
          </div>
        </div>
        <div class="calendarBtn slideBtn">calendar</div>
      </div>
      <div class="main">
        <div id="timeBack">
          <div class="time">
            <span class="currentTime"></span>
            <div class="currentDate">
              <span class="currentMD"></span>
              <div class="dateLine"></div>
              <span class="currentDay"></span>
            </div>
          </div>
        </div>
        <div class="toDo">
          <header class="toDoHeader">
            <div class="toDoHeaderContent">
              <span>To Do</span>
            </div>
            <div class="toDoHeaderContent">
              <span>Finish</span>
            </div>
          </header>
          <main class="toDoMain">
            <div class="toDoMainToDo">
              <ul class="toDoMainList toDoList">
              </ul>
            </div>
            <div class="toDoMainAdd">
              <div class="toDoMainText"></div>
              <div class="toDoInputBox">
                <input type="text" class="toDoInput"/>
                <div class="toDoInputClickIcon"><img class="toDoInputClick" src="./image/plus.ico"/></div>
              </div>
            </div>
            <div class="toDoMainFinish">
              <ul class="toDoMainFinishList toDoList">
              </ul>
            </div>
          </main>
        </div>
      </div>
      <div class="memoContainer">
        <div class="memoBtn slideBtn">memo</div>
        <div class="memo">MEMO!</div>
      </div>
    </section>
  </body>
  <script src="./slide.js"></script>
  <script src="./time.js"></script>
  <script src="./todo.js"></script>
  <script src="./calendar.js"></script>
</html>
